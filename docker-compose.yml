version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: task_ops
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: task_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8007
    environment:
      APP_DATABASE_URL: postgresql+psycopg2://task_user:task_password@db:5432/task_ops
      APP_MEDIA_ROOT: /data/media
      APP_API_KEY: super-secret-key
      APP_ALLOWED_ORIGINS: '["http://localhost:8006"]'
    volumes:
      - ./storage:/data/media
    ports:
      - "8007:8007"
    depends_on:
      - db

volumes:
  db_data:
